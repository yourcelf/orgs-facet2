<!DOCTYPE html>
<html>
    <head>
        <title>ORGS Survey</title>
        <style type='text/css'>
            body {
                font-size: 12px;
            }
            body,h1,h2,h3,h4,h5,h6,p,span {
                font-family: sans-serif
            }
            #total {
                color: white;
                font-size: 40px;
                position: fixed;
                z-index: 1;
                top: 0;
                right: 0;
                padding: 10px;
                background: black;
                background: rgba(0, 0, 0, 0.7);
                max-width: 600px;
            }
            a:link, a:visited {
                color: #09f;
            }
            .zero, a.zero {
                color: #aaa;
            }
            a.chosen {
                font-weight: bold;
                color: #f90;
            }
            .count {
                margin-right: 0.5em;
            }
            #constraints {
                font-size: 12px;
            }
            #constraints .q {
                color: orange;
                margin-right: 0.5em;
            }
            #constraints .a {
                margin-right: 0.5em;
            }
            h2 {
                font-size: 12px;
                margin-top: 0.5em;
                margin-bottom: 0.5em;
                background: #ccc;
            }
            h3 {
                clear: both;
                margin-top: 0;
                margin-bottom: 0;
                font-size: 12px;
                float: left;
                margin-right: 1em;
            }
            table {
                width: 100%;
            }
            th {
                text-align: right;
                max-width: 200px;
            }
            tr {
                border: 1px solid red;
            }
            .inline-category {
              font-weight: bold;
              font-size: 120%;
              display: block;
            }

        </style>
    </head>
    <body>
        <h1>Occupy Research General Survey<br />
            Facet browser</h1>
        <div id='total'>
            <span class='count'><img src='/static/img/spinner.gif' alt='loading' /></span>matching responses
            <div id='constraints'></div>
        </div>
        <div id='questions'></div>
    </body>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
    <script type='text/javascript' src='/static/simplevis.js'></script>
</html>
